apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/kshnsink/argocd-demo.git'
    targetRevision: HEAD
    path: bitnami-sealed-controller
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true